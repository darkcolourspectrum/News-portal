    <section class="first-section">
        <div id="loading-spinner" class="d-flex justify-content-center position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="container d-none" id="posts-container">
            
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let cardTexts = document.querySelectorAll('.card-text');
            cardTexts.forEach(function(element) {
            let text = element.innerText;
            if (text.length > 40) {
                element.innerText = text.substring(0, 100) + '...';
            }
        });
    });
    </script>

<script>
    const posts = [
        {
            id: 1,
            title: "Example Post Title 1",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            date: "2024-09-12",
            authorId: 1
        },
        {
            id: 2,
            title: "Example Post Title 2",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            date: "2024-09-12",
            authorId: 2
        },
        {
            id: 3,
            title: "Example Post Title 3",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            date: "2024-09-12",
            authorId: 3
        },
    ];

    function createCardHTML(post) {
        return `
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <p class="card-text">${post.content.substring(0, 100)}...</p>
                        <a href="dynamic-post.html?id=${post.id}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        `;
    }

    function renderPosts() {
        const spinner = document.getElementById('loading-spinner');
        const container = document.getElementById('posts-container');

        spinner.classList.remove('d-none');
        container.classList.add('d-none');

        setTimeout(() => {
            if (container) {
                const cardsHTML = posts.map(createCardHTML).join('');
                container.innerHTML = `
                    <div class="row">
                        ${cardsHTML}
                    </div>
                    <div class="row">
                        ${cardsHTML}
                    </div>
                    
            `;
                spinner.classList.add('d-none');
                container.classList.remove('d-none');
            } else {
                console.error("Element with id 'posts-container' not found");
            }
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', renderPosts);
    </script>
